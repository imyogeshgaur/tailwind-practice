<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="tailwind/style.css">
</head>
<body>
    <div class="flex">
        <div class="sidebar bg-purple-700">
            <div class="imageContainer">
              <img src="./images/img.jpg" width="100px">
            </div>
            <nav>
            <a href="./index.html"><button class="my-[2rem] text-white bg-purple-700 hover:bg-purple-900">Home</button></a>
            <a href="./about.html"><button class="my-[2rem] text-white bg-purple-700 hover:bg-purple-900">About</button></a>
            <a href="./services.html"><button class="my-[2rem] text-white bg-purple-700 hover:bg-purple-900">Services</button></a>
            <a href="./contact.html"><button class="my-[2rem] text-white bg-purple-700 hover:bg-purple-900">Contact</li></a>
            </nav>
          </div>
          <div class="main">
            <div class="my-[12rem] mx-[3rem]">
                <div class="text-[1.7rem] my-[1rem] text-center">
                Feel Free To Contact Anytime
              </div>
             <div class="flex-row">
                <div class="flex mb-5">
                    <label for="Name" class="mr-3">Name</label>
                    <input type="text" name="" id="" class="border-2 border-solid  rounded border-orange-500 focus:border-purple-700 outline-none" size="80">
                </div>
                <div class="flex mb-5">
                    <label for="Name" class="mr-3">Email</label>
                    <input type="email" name="" id="" class="border-2 border-solid rounded border-orange-500 focus:border-purple-700 outline-none" size="80" required>
                </div>
                <div class="flex mb-5">
                    <label for="Name" class="mr-3">Phone</label>
                    <input type="tel" name="" id="" class="border-2 border-solid rounded border-orange-500 focus:border-purple-700 outline-none" size="80" required>
                </div>
                <div class="flex">
                    <label for="Name" class="mr-3">Message</label>
                    <textarea name="" id="" cols="50" rows="2" class="border-2 border-solid rounded border-orange-500 focus:border-purple-700 outline-none"></textarea>
                </div>
                <div class="flex mx-[14rem] my-[2rem]">
                   <button class="border-2 border-solid border-purple-700 text-purple-700 px-4 hover:bg-purple-700 hover:text-white hover:px-4">Submit</button>
               </div>
             </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
